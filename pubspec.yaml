name: ibilling
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  jiffy: ^4.1.0
  shared_preferences: ^2.0.6
  easy_localization: ^3.0.0
  keyboard_dismisser: ^2.0.0
  flutter_bloc: ^7.1.0
  google_fonts: ^2.1.0
  equatable: ^2.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true


  assets:
     - assets/icons/
     - assets/translations/

